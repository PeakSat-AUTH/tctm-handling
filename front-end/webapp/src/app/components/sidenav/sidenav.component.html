<mat-drawer-container  autosize>
  <div class="sidebar close">
    
    <div class="sidebarBtn">
      <i class='bx bx-menu' ></i>
      <span class="text" >Dashboard</span>
    </div>
  
    <ul class="nav-links">

      <li *ngFor="let fileName of fileNames" routerLink="/graphs"> 
        <div class="iocn-link">
          <a>
            <i class='bx bx-collection' ></i>
            <span class="link_name">{{fileName.split('/').join('')}}</span>
          </a>    
          <i class='bx bxs-chevron-down arrow' ></i> 
        </div>
        <ul class="sub-menu">
          <li *ngFor="let parameterName of parameterNames; let i = index"> 
            <button [title]="parameterName" mat-button color="orange" (click)="addGraph(parametersList.parameters[i].qualifiedName)">
              <span *ngIf="parametersList.parameters[i].qualifiedName.startsWith(fileName)">{{parameterName}}</span>
            </button>
          </li> 
        </ul>
      </li>

      <li>
      <div class="iocn-link" routerLink="/graphs">
        <a >
          
           <i class='bx bx-collection' ></i> 
           <!-- <mat-icon> archive</mat-icon> -->
          <span class="link_name">Archive</span>
        </a>
        <!--  -->
        <i class='bx bxs-chevron-down arrow' ></i>
      </div>
      <ul class="sub-menu">
        
        <li>
          <button title="Archive"  mat-button color="orange" routerLink="/archive-telemetry">
            Archive
          </button>
        </li>
      </ul>

      <li>
        <div class="iocn-link">
          <a>
            <i class='bx bx-collection' ></i>
            <span class="link_name">Telemetry</span>
          </a>
          <i class='bx bxs-chevron-down arrow' ></i>
        </div>
        <ul class="sub-menu">
          <li>
            <button mat-button title="Telemetry Table" color="orange" routerLink="/telemetry-table">
              Telemetry Table
            </button>
          </li>
        </ul>
      </li>
      
    
      <!--- Dummy data.  --->
      <li>
        <div class="profile-details">
          <div class="profile-content">
            <img class="acube" src="https://spacedot.gr/wp-content/uploads/2020/12/acubesat-spacedot-logo.png" />
          </div>
          <div class="name-job">
            <div class="profile_name">SpaceDot Team</div>
            <div class="job">Spacecraft Operations</div>
          </div>
          <i class='bx bx-log-out' ></i>
        </div>
      </li>
    </ul>
  
  </div>
  </mat-drawer-container>
