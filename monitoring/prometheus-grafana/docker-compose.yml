version: "3.7"
services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ~/prometheus-grafana/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - 9090:9090
  grafana:
    image: grafana/grafana:latest
    volumes:
      - ~/prometheus-grafana/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ~/prometheus-grafana/grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yaml
    ports:
      - 3000:3000
    links:
            - prometheus
  yamcs:
    build: .
    hostname: yamcs
    container_name: yamcs
    command: "mvn yamcs:run"
    volumes:
      - ~/AcubeSAT/quickstart/:/yamcs
    ports:
      - "127.0.0.1:8090:8090"
      - "127.0.0.1:10015:10015/udp"
