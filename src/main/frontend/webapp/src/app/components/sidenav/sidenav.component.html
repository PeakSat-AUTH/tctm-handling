<mat-drawer-container autosize>
  <div class="sidebar close">
    <div class="sidebarBtn">
      <i class="bx bx-menu"></i>
      <span class="text">Dashboard</span>
    </div>

    <ul class="nav-links">
      <li>
        <div class="iocn-link">
          <a>
            <i class="bx bx-collection"></i>
            <span class="link_name">Graphs</span>
          </a>
          <i class="bx bxs-chevron-down arrow"></i>
        </div>
        <ul class="sub-menu">
          <li>
            <button
              title="Create Real Time Graph"
              mat-button
              color="orange"
              routerLink="/graphs"
              (click)="changeView()"
            >
              Create Real Time Graph
            </button>
          </li>
          <li>
            <button
              title="Create Real Time Graph"
              mat-button
              color="orange"
              routerLink="/archive-telemetry"
            >
              Create Archive Graph
            </button>
          </li>
        </ul>
      </li>

      <li>
        <div class="iocn-link">
          <a>
            <i class="bx bx-collection"></i>
            <span class="link_name">Telecommands</span>
          </a>
          <i class="bx bxs-chevron-down arrow"></i>
        </div>
        <ul class="sub-menu">
          <li>
            <button
              mat-button
              title="Telecommands"
              color="orange"
              routerLink="/telecommands"
            >
              Send a Telecommand
            </button>
          </li>
        </ul>
      </li>

      <li>
        <div class="iocn-link">
          <a>
            <i class="bx bx-collection"></i>
            <span class="link_name">Telemetry</span>
          </a>
          <i class="bx bxs-chevron-down arrow"></i>
        </div>
        <ul class="sub-menu">
          <li>
            <button
              mat-button
              title="Telemetry Table"
              color="orange"
              routerLink="/telemetry-table"
            >
              Telemetry Table
            </button>
          </li>
        </ul>
      </li>

      <!--- Dummy data.  --->
      <li>
        <div class="profile-details">
          <div class="profile-content">
            <img
              class="acube"
              src="https://spacedot.gr/wp-content/uploads/2020/12/acubesat-spacedot-logo.png"
            />
          </div>
          <div class="name-job">
            <div class="profile_name">SpaceDot Team</div>
            <div class="job">Spacecraft Operations</div>
          </div>
          <i class="bx bx-log-out"></i>
        </div>
      </li>
    </ul>
  </div>
</mat-drawer-container>
