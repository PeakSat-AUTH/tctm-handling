services:
  - class: org.yamcs.archive.XtceTmRecorder
  - class: org.yamcs.archive.ParameterRecorder
  - class: org.yamcs.archive.AlarmRecorder
  - class: org.yamcs.archive.EventRecorder
  - class: org.yamcs.archive.ReplayServer
  - class: org.yamcs.parameter.SystemParametersService
    args:
      provideJvmVariables: true
      provideFsVariables: true
  - class: org.yamcs.ProcessorCreatorService
    args:
      name: realtime
      type: realtime
  - class: org.yamcs.archive.CommandHistoryRecorder
  - class: org.yamcs.parameterarchive.ParameterArchive
    args:
      realtimeFiller:
        enabled: true
      backFiller:
        enabled: false
        warmupTime: 60
  
#Place the IP adress of the master-instnace server in the "masterHost:" option         
  - class: org.yamcs.replication.ReplicationSlave
    args:
      tcpRole: client
      enableTls: false
      masterHost: 192.168.2.6 # IP adress of master server
      masterPort: 8099
      masterInstance: myproject
      streams: ["tm_realtime"]
      reconnectionIntervalSec: 30
      #timeoutSec: 100
      lastTxFile: "slave-lastid.txt"

dataLinks:
  #- name: udp-in
   # class: org.yamcs.tctm.UdpTmDataLink
    #stream: tm_realtime
    #port: 10015
    #packetPreprocessorClassName: com.example.myproject.MyPacketPreprocessor
  
  - name: dump
    class: org.yamcs.tctm.TcpTmDataLink
    enableAtStartup: true
    steam: tm_dump
    host: 192.168.2.6
    port: 8099
    initialDelay: 2000 

